    <title>Signin</title>

<body>
    <div class="main">
        <p class="sign" align="center">Sign in</p>
        <form class = "form1" method="post" action="/">
            <!-- Email -->
            <div>
                <div>
                    <input class="un " type="email" name = "email" id = "emailStr" align="center" placeholder="Email">
                </div>
            </div>

            <!-- Password -->
            <div>
                <div class="input-group">
                    <input class = "pass" align = "center" type="password"  name="password" minlength="6" placeholder="Password">
                </div>
            </div>
        
            <!-- Button -->
            <div>
                <input type = "submit" class="submit" align="center" value="Sign in" href = "/">
            </div>
            <br>
            <br>
            <div>
                <a class="submit" align = "center" href="/signup">Sign up</a>
            </div>
        </form>
    </div>
